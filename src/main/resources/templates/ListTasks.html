<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center">
    <div> <h2>Manage Users</h2></div>
    <div class="my-2"><a class="h3" th:href="@{/api/tasks/new}">Add New Users</a></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-black">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="tasks:${listUsers}">
                <tr>
                    <td>[[${user.ID}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.enabled}]]</td>

                    <td>
                        <a class="h3 mr-3" th:href="@{'/users/edit/'+${user.ID}}">Edit</a>
                        <a class="h3" th:href="@{'/users/delete/'+${user.ID}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
